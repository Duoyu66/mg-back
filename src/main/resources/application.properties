# 服务器端口
server.port=1022

# HTTP编码配置
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/mg-web?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

# Redis??
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.mg.entity
mybatis.configuration.map-underscore-to-camel-case=true

# MyBatis-Plus配置
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.id-type=auto

# 排除不需要的自动配置
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration,org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration

# 日志配置
logging.level.com.example.mg=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# JWT配置
jwt.secret=mg-back-secret-key-change-in-production-please-use-a-strong-secret-key
jwt.expiration=86400000